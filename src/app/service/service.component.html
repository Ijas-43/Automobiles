<div class="card-group">
  <div class="card border border-0">

    <img src="./assets/about/about-img1.jpg" class="service-banner" height="620">
  </div>

  <div class="card border border-0 service-banner">

    <img src="./assets/about/gallary-2.jpg" class="service-banner" height="620">
    <div class="card-img-overlay">
      <p class="text-white fs-1 text-center fw-bold text-uppercase mb-0" style="margin-top: 250px;">Service
      </p>
    </div>
  </div>

  <div class="card border border-0">

    <img src="./assets/about/about-img.jpg" class="service-banner" height="620">
  </div>
</div>




<div class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h4 class="text-center text-white fw-bold p-2">Automobiles Service</h4>
      </div>
    </div>
  </div>
</div>
<div class="bg-service-img" style=" background-image: url(./assets/service/service-bg-img.jpg);
background-repeat: no-repeat;
background-size: cover;
padding-bottom: 100px;">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h4 class="fs-1 text-white booking-heading">Service Booking </h4>
        <h5 class="fw-bold mt-5 text-light">Make an appointment for Automobiles service from the <br> safety
          and comfort of your Ride.</h5>
      </div>
      <div class="col-md-6">
        <div class="mt-5">
          <p class="fw-bold text-white p">Please Fill Your Details:</p>

          <form action="" method="post" class="row">
            <div class="form-group pb-4">
              <input type="text" name="name" id="exampleInputText" placeholder="Enter Your Full Name"
                class="form-control fw-bold" aria-describedby="name">
            </div>
            <div class="form-group pb-4">
              <input type="email" name="email" id="exampleInputEmail1" placeholder="Enter Your Email"
                class="form-control fw-bold" aria-describedby="emailHelp" required>
            </div>
            <div class="form-group pb-4">
              <input type="Number" name="email" id="exampleInputNumber" placeholder="Ente Your Number"
                class="form-control fw-bold" aria-describedby="numberHelp" required>
            </div>
            <div class="form-group pb-4 col-md-6">
              <select id="inputState" class="form-select form-control fw-bold text-secondary" (change)="select($event)">
                <option selected>Select country</option>
                <option *ngFor="let count of country" value="{{count.country}}">{{count.name}}</option>

              </select>
            </div>
            <div class="form-group pb-4 col-md-6">
              <select id="inputState" class="form-select form-control fw-bold text-secondary"
                (change)="onSelect($event)">
                <option selected>Select State</option>
                <option *ngFor="let states of state" value="{{states.state}}">{{states.name}}</option>

              </select>
            </div>

            <div class="form-group pb-4 col-md-6">
              <select id="inputState" class="form-select form-control fw-bold text-secondary">
                <option selected>Select City</option>
                <option *ngFor="let cities of city">{{cities.name}}</option>

              </select>
            </div>

            <div class="form-group pb-4 col-md-6">
              <select id="inputState" class="form-select form-control fw-bold text-secondary" (change)="click($event)">
                <option selected>Select Vehicle</option>
                <option *ngFor="let vehi of vehicle" value="{{vehi.vehicle}}">{{vehi.name}}</option>

              </select>
            </div>

            <div class="form-group pb-4 col-md-6">
              <select id="inputState" class="form-select form-control fw-bold text-secondary"
                (change)="onClick($event)">
                <option selected>Select Brands</option>
                <option *ngFor="let brand of brands" value="{{brand.brand}}">{{brand.name}}</option>

              </select>
            </div>

            <div class="form-group pb-4 col-md-6">
              <select id="inputState" class="form-select form-control fw-bold text-secondary">
                <option selected>Select Model</option>
                <option *ngFor="let models of model">{{models.variant}}</option>

              </select>
            </div>

            <div class="form-group pb-4 col-md-6">
              <select id="inputState" class="form-select form-control fw-bold text-secondary">
                <option selected>Select Compalaint</option>
                <option *ngFor="let complaint of complaints">{{complaint.service}}</option>
              </select>
            </div>

            <div class="form-group pb-4 col-md-6">
              <select id="inputState" class="form-select form-control fw-bold text-secondary">
                <option selected>Select Service Center</option>
                <option *ngFor="let services of service">{{services.Center}}</option>
              </select>
            </div>
            <div class="form-group pb-4 col-md-6">
              <input type="date" name="name" id="exampleInputText" placeholder="Full Name" class="form-control fw-bold"
                aria-describedby="name">
            </div>
            <div class="form-group pb-4 col-md-6">
              <input type="time" name="name" id="exampleInputText" placeholder="Full Name" class="form-control fw-bold"
                aria-describedby="name">
            </div>
            <div class="form-check form-group pb-4 col-md-6 ">
              <input class="form-check-input mx-1" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label fw-bold text-white " for="flexRadioDefault2">
                Self drop & Pick-Up
              </label>
            </div>

            <div class="form-check form-group pb-5 col-md-6">
              <input class="form-check-input mx-1" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label fw-bold text-white" for="flexRadioDefault2">
                Service at Doorstep
              </label>
            </div>

            <div class="form-check pb-5">
              <input class="form-check-input mx-1" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label fw-bold text-info" for="flexCheckDefault">
                I accept <a href="#" class=" text-white">terms & Conditions</a> as well as <a href="#"
                  class="text-white">Privacy Policy</a>
              </label>
            </div>
            <div class="pb-5">
              <button type="submit" style="width: 150px;" class="btn btn-outline-light fw-bold p-2">Submit</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
